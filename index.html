<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Locater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>$.getJSON("https://api.ipify.org?format=json", function(data) {
         
        // Setting text of element P with id gfg
        $("#ip-address").html(data.ip);});</script>
    
</head>
<body>
    <p class="ip-p">My Public IP ADDRESS : <span id="ip-address"></span></p>
    <button id="get-data">Get Data</button>
    <div id="generated-data">
        <div class="outerflex">
            <div class="columns">
                <div class="bold">Lat : </div>
                <div id="lat"></div>
                <div class="bold">Long : </div>
                <div id="long"></div>
            </div>
            <div class="columns">
                <div class="bold">City : </div>
                <div id="city"></div>
                <div class="bold">Region : </div>
                <div id="region"></div>
            </div>
            <div class="columns">
                <div class="bold">Organisation : </div>
                <div id="org"></div>
                <div class="bold">Hostname : </div>
                <div id="host"></div>
            </div>
        </div>
        
        <div >
            <iframe
            id="map-iframe"
            src=""
            width="100%"
            height="500"
            frameborder="0"
            style="border:0"></iframe>
        </div>
        <p class="bold">Time Zone : <span id="timezone"></span></p>
        <p class="bold">Date and Time : <span id="date-time"></span></p>
        <p class="bold">Pincode : <span id="pincode"></span></p>
        <p class="bold">Message : <span id="message"></span></p>
        <div class="search"><input type="text" placeholder="Filter" id="filter"><i class="fa-sharp fa-solid fa-magnifying-glass" id="searchBtn"></i></div>
        <div id="postalData"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
